{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    {% if object %}
      <h1>Edit <span class="text-primary">{{ object.name }}</span></h1>
    {% else %}
      <h1>Add Battery</h1>
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
