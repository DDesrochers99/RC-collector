{% extends 'base.html' %}
{% block content %}

<h1>All Battery Types</h1>

{% for battery in battery_list %}
  <a href="{% url 'batterys_detail' battery.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title"> Conmector Style - {{ battery.Connector }}</span>
            <p>Mah - {{ battery.MaH }}</p>
            <p>Cell Count - {{ battery.Cells }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
